{% extends "admin/master.html" %} {% block pageTitle %} List of Categories <a class="btn btn-primary pull-right" href="/" role="button">Back</a> {% endblock %} {% block conent %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Category</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="/updateCategory">
            <input type="hidden" name="inputId" id="inputId" class="form-control" value="{{category.id}}">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" value="{{category.name}}" id="inputName" name="inputName" placeholder="Category Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
